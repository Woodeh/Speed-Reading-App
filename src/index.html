<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
  <div class="form-group">
    <label id="speed-label" for="speed">Скорость (WPM):</label>
    <select id="speed" class="form-control">
      <option value="100">100</option>
      <option value="200">200</option>
      <option value="300">300</option>
      <option value="400">400</option>
      <option value="500">500</option>
      <option value="600">600</option>
      <option value="700">700</option>
      <option value="800">800</option>
    </select>
  </div>
  
  <div class="button-group">
    <button id="start" class="btn btn-primary">Старт</button>
    <button id="stop" class="btn btn-secondary">Стоп</button>
    <button id="clear" class="btn btn-danger">Очистить</button>
    <button id="toggle" class="btn btn-info">Следующий текст</button>
  </div>
  
  <div id="text" class="text-container"></div>
  
  <div class="timer-group">
    <span id="timer" class="timer">Время: 0 секунд</span>
    <span id="count" class="counter"></span>
  </div>
</div>
</body>
<script src="/src/script.js"></script>
</html>
